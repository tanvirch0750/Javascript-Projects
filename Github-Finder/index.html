<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lumen/bootstrap.min.css"
    />
    <title>Github Finder</title>

    <style>
      body {
        font-size: 16px;
      }
      input {
        font-size: 18px;
      }
      input::placeholder {
        font-size: 18px;
      }
      .badge {
        font-size: 14px;
      }
      .form-control {
        font-size: 18px;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Github Finder</a>
      </div>
    </nav>

    <div class="container searchContainer">
      <div class="search card card-body">
        <h1>Search Github User</h1>
        <p class="lead">
          Enter a username to fetch a user profile and repository
        </p>
        <input
          type="text"
          id="searchUser"
          class="form-control p-4"
          placeholder="Enter Github Username..."
        />
      </div>
      <div id="profile"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-primary text-white">
      Github Finder &copy;
    </footer>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
